<div class="container mx-auto p-6 max-w-7xl">
  <div class="flex justify-between items-center border-b border-gray-200">
    <h1 class="text-3xl font-bold mb-6" style="color: #0d5a4b">Add New Article Category</h1>
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-6 my-6">
    <!-- Arabic Name -->
    <div>
      <label for="nameAr" class="block text-sm font-medium text-gray-700 mb-2">
        Name (Arabic) <span class="text-red-500">*</span>
      </label>
      <input
        id="nameAr"
        type="text"
        formControlName="nameAr"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-transparent"
        style="--tw-ring-color: #e2b43a"
        onfocus="this.style.borderColor='#E2B43A'; this.style.boxShadow='0 0 0 2px rgba(226, 180, 58, 0.2)'"
        onblur="this.style.borderColor=''; this.style.boxShadow=''"
        [class.border-red-500]="f['nameAr'].invalid && f['nameAr'].touched"
        placeholder="أدخل اسم الفئة بالعربية"
      />
      @if (f['nameAr'].invalid && f['nameAr'].touched) {
      <p class="mt-1 text-sm text-red-500">Arabic name is required</p>
      }
    </div>

    <!-- English Name -->
    <div>
      <label for="nameEn" class="block text-sm font-medium text-gray-700 mb-2">
        Name (English) <span class="text-red-500">*</span>
      </label>
      <input
        id="nameEn"
        type="text"
        formControlName="nameEn"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-transparent"
        style="--tw-ring-color: #e2b43a"
        onfocus="this.style.borderColor='#E2B43A'; this.style.boxShadow='0 0 0 2px rgba(226, 180, 58, 0.2)'"
        onblur="this.style.borderColor=''; this.style.boxShadow=''"
        [class.border-red-500]="f['nameEn'].invalid && f['nameEn'].touched"
        placeholder="Enter category name in English"
      />
      @if (f['nameEn'].invalid && f['nameEn'].touched) {
      <p class="mt-1 text-sm text-red-500">English name is required</p>
      }
    </div>

    <!-- Submit Button -->
    <div class="flex gap-4">
      <button
        type="submit"
        [disabled]="categoryForm.invalid"
        class="px-6 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
        style="background-color: #e2b43a; color: #0a3022; --tw-ring-color: #e2b43a"
        onmouseover="this.style.backgroundColor='#d4a530'"
        onmouseout="this.style.backgroundColor='#E2B43A'"
      >
        @if (isEdit) { Update } @else { Submit }
      </button>
      <button
        type="button"
        (click)="goBack()"
        class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="categoryForm.reset()"
        class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
      >
        Reset
      </button>
    </div>
  </form>
</div>
