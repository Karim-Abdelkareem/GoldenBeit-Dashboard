<div class="container mx-auto p-6 max-w-7xl">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-6">
    <button
      (click)="goBack()"
      class="p-2 rounded-md hover:bg-gray-100 transition-colors"
      title="Go Back"
    >
      <lucide-angular [img]="ArrowLeft" class="w-6 h-6 text-gray-600" />
    </button>
    <h1 class="text-3xl font-bold" style="color: #0d5a4b">
      @if (isEdit) { Edit Unit Type } @else { Add New Unit Type }
    </h1>
  </div>

  <form [formGroup]="unitTypeForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <!-- Two Column Layout -->
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Arabic Section -->
      <div class="space-y-6 border-r border-gray-200 pr-8">
        <div class="pb-4 border-b border-gray-200">
          <h2 class="text-xl font-semibold" style="color: #0d5a4b" dir="rtl">المعلومات بالعربية</h2>
        </div>

        <!-- Arabic Name -->
        <div>
          <label for="nameAr" class="block text-sm font-medium text-gray-700 mb-2" dir="rtl">
            الاسم <span class="text-red-500">*</span>
          </label>
          <input
            id="nameAr"
            type="text"
            formControlName="nameAr"
            dir="rtl"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0d5a4b] focus:border-transparent transition-all"
            [class.border-red-500]="f['nameAr'].invalid && f['nameAr'].touched"
            placeholder="أدخل الاسم بالعربية"
          />
          @if (f['nameAr'].invalid && f['nameAr'].touched) {
          <p class="mt-1 text-sm text-red-500" dir="rtl">الاسم مطلوب</p>
          }
        </div>
      </div>

      <!-- English Section -->
      <div class="space-y-6 pl-8">
        <div class="pb-4 border-b border-gray-200">
          <h2 class="text-xl font-semibold" style="color: #0d5a4b">English Information</h2>
        </div>

        <!-- English Name -->
        <div>
          <label for="nameEn" class="block text-sm font-medium text-gray-700 mb-2">
            Name <span class="text-red-500">*</span>
          </label>
          <input
            id="nameEn"
            type="text"
            formControlName="nameEn"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0d5a4b] focus:border-transparent transition-all"
            [class.border-red-500]="f['nameEn'].invalid && f['nameEn'].touched"
            placeholder="Enter name in English"
          />
          @if (f['nameEn'].invalid && f['nameEn'].touched) {
          <p class="mt-1 text-sm text-red-500">Name is required</p>
          }
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
      <button
        type="button"
        (click)="goBack()"
        class="px-6 py-3 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-6 py-3 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#0d5a4b] transition-colors gradient-button"
        [disabled]="unitTypeForm.invalid"
      >
        @if (isEdit) { Update Unit Type } @else { Add Unit Type }
      </button>
    </div>
  </form>
</div>
